<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./for.css" />
  </head>
  <body>
    <div class="modal">
      <button type="button" class="modal-btn" data-modal-close>
        <svg class="modal-icon" height="18" width="18">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="modal-form-box">
        <p class="modal-form-title">Оставьте свои данные, мы вам перезвоним</p>

        <form class="modal-form">
          <div class="form-field">
            <label for="user-name" class="modal-form-labl">Имя</label>
            <input
              type="text"
              name="username"
              id="user-name"
              class="modal-form-input"
            />
          </div>

          <div class="form-field">
            <label for="phone" class="modal-form-labl">Телефон</label>
            <input
              type="tel"
              name="phonenumber"
              id="phone"
              class="modal-form-input"
            />
          </div>

          <div class="form-field">
            <label for="user-email" class="modal-form-labl">Почта</label>
            <input
              type="email"
              name="email"
              id="user-email"
              class="modal-form-input"
            />
          </div>

          <div class="form-field-comment">
            <label class="form-lable-comments" for="comment">Комментарий</label>
            <textarea
              name="comments"
              id="comment"
              rows="5"
              placeholder="Введите текст"
            ></textarea>
          </div>

          <div class="form-field policy">
            <input type="checkbox" name="policy" id="policy" value="agree" />
            <label for="policy">
              Соглашаюсь с рассылкой и принимаю
              <a href="">Условия договора</a>
            </label>
          </div>

          <button type="submit" class="form-btn">Отправить</button>
        </form>
      </div>
    </div>
  </body>
</html>
